<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=yes, minimum-scale=0.5">
        <meta name="description" content="">
        <meta name="author" content="Riaz Shaik">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>Miner Status Page</title>

        <!-- Bootstrap Core CSS -->
        <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../vendor/metisMenu/metisMenu.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="../vendor/morrisjs/morris.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../vendor/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.js"></script>
        <![endif]-->

    </head>

    <body>

        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Miner Stats</a>
                </div>
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-md-12 panel-grey">
                        <h1 class="panel-heading"><i class="fa fa-dashboard fa-2x"></i>Dashboard</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-grey">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="flot-chart">
                                        <div id="ethHashrate">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-grey">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="flot-chart">
                                        <div id="ethRejects">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-grey">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="flot-chart">
                                        <div id="decHashrate">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-grey">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="flot-chart">
                                        <div id="decRejects">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="panel panel-grey">
                            <div class="panel-body">
                                <div class="row">
                                    <div id="commands"></div>
                                    <div class='modal fade' id='requestStatus' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
                                        <div class='modal-dialog'>
                                            <div class='modal-content'>
                                                <div class='modal-header'>
                                                    <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                                                    <h4 class='modal-title' id='myModalLabel'>STATUS</h4>
                                                </div>
                                                <div class='modal-body' id='myModalBody'>
                                                    
                                                </div>
                                                <div class='modal-footer'>
                                                    <button type='button' class='btn btn-default' data-dismiss='modal'>OK</button>
                                                </div>
                                            </div>
                                            <!-- /.modal-content -->
                                        </div>
                                        <!-- /.modal-dialog -->
                                    </div>
                                    <div class="medium" id="uptimes">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="flot-chart">
                                        <div class="flot-chart-content" id="flot-ethereum">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="flot-chart">
                                        <div class="flot-chart-content" id="flot-decred">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Nicehash Stats
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div id="nicehashLink"></div>
                                    <div class="col-lg-6">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <i class="fa fa-exchange fa-fw"></i> Mining Stats
                                            </div>
                                            <div class="panel-body">
                                                <div id="miningStats">Please wait...</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <i class="fa fa-gears fa-fw"></i> Active Workers
                                            </div>
                                            <div class="panel-body">
                                                <div class="row">
                                                    <table id="nicehashWorkers" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                                        <thead>
                                                            <tr>
                                                                <th>Name</th>
                                                                <th>Algorithm</th>
                                                                <th>Speed (Accepted)</th>
                                                                <th>Speed (Rejected)</th>
                                                                <th>Difficulty</th>
                                                                <th>Time (Minutes)</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody><tr><td>Please wait...</td></tr></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../vendor/jquery/jquery.js"></script>

        <script src="../vendor/bootstrap/js/bootstrap.js"></script>
        <script src="../vendor/datatables/js/jquery.dataTables.js"></script>
        <script src="../vendor/datatables/js/dataTables.bootstrap.js"></script>

        <script src="../vendor/metisMenu/metisMenu.js"></script>

        <script src="../vendor/raphael/raphael.js"></script>

        <script src="../js/highstock.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="../js/exporting.js"></script>

        <!-- Flot Charts JavaScript -->
        <script src="../js/highcharts-theme.js"></script>
        <script src="../data/flot-data.js"></script>
        <script src="../data/dataTables.js"></script>
        <script src="../dist/js/sb-admin-2.js"></script>

    </body>

</html>
